<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESD</title>
</head>
<body style="background-image: url('bg.jpg');">

<div class="row" style="margin-left: 5%;margin-top: 1%;">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link bg-primary text-white" href="organisation.html" aria-label="Previous">
                <span aria-hidden="true">&laquo;Organisation Info</span>
            </a>
        </li>
        <span class="col-sm-8"></span>
        <li class="page-item">
            <a class="page-link bg-primary text-white" href="education.html" aria-label="Next">
                <span aria-hidden="true">Education info&raquo;</span>
            </a>
        </li>
    </ul>
</div>

<div class="row card col-md-8 order-md-1" style="margin-left: 15%;margin-top: 5%;">
    <h4 class="card-header bg-primary text-white mb-3">Alumni info</h4>
    <form id="details">
        <div class="row alert alert-danger" id="error-alert" role="alert" style="display: none; margin-top: 20px">
            some unknown error occured!!
        </div>
        <div class="mb-3 row" style="margin-left: 3%;">
            <label for="name" class="col-auto col-form-label">Name:</label>
            <div class="col-sm-4" style="margin-left: 11%;">
                <input type="text" id="name" disabled="true">
            </div>
        </div>
        <div class="mb-3 row" style="margin-left: 3%;">
            <label for="email" class="col-auto col-form-label">Email:</label>
            <div class="col-sm-4" style="margin-left: 12%;">
                <input type="email" id="email">
            </div>
        </div>
        <div class="mb-3 row" style="margin-left: 3%;">
            <label for="contact" class="col-auto col-form-label">Contact Number:</label>
            <div class="col-sm-4" style="margin-left: 3%;">
                <input type="number" id="contact">
            </div>
        </div>
        <div class="mb-3 row" style="margin-left: 3%;">
            <label for="sid" class="col-auto col-form-label">Student Id:</label>
            <div class="col-sm-4" style="margin-left: 8%;">
                <input type="text" id="sid" disabled="true">
            </div>
        </div>
        <div class="row" >
            <span class="col-sm-3"></span>
            <button type="submit" id="submit-button" class="btn btn-primary col-sm-2 mb-3">Update</button>
        </div>
        <div class="row">
            <button class="btn btn-lg btn-primary btn-block col-sm-3" disabled id="spinner-button" style="display: none;">
                <span aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
                Updating
            </button>
        </div>
        <div class="row">
            <div class="alert alert-success" id="success-alert" role="alert" style="display: none; margin-top: 20px;">
                Data Updated!!!!!
            </div>
        </div>
    </form>
</div>

</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<script src="assets/js/dashboard.js"></script>
</html>
